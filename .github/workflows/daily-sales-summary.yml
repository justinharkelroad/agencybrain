name: Daily Sales Summary Email

on:
  schedule:
    # Run at hours that cover 7 PM across all US timezones (standard + DST)
    # 23 UTC = 7 PM EDT, 0 UTC = 7 PM EST/CDT, 1 UTC = 7 PM CST/MDT,
    # 2 UTC = 7 PM MST/PDT, 3 UTC = 7 PM PST
    # Runs every day because hours 23-03 cross the UTC day boundary, making
    # cron day-of-week unreliable. The function checks local business day instead.
    - cron: '0 23,0,1,2,3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-sales-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Sales Summary
        run: |
          curl -X POST \
            'https://wjqyccbytctqwceuhzhk.supabase.co/functions/v1/send-daily-sales-summary' \
            -H 'Content-Type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' \
            -d '{}'
