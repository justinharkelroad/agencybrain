    <!-- Favicons -->
    <link rel="icon" href="/lovable-uploads/brain-favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/lovable-uploads/brain-favicon.png" type="image/png" />
    
    <!-- PWA: Apple Touch Icon (180x180 recommended, uses 512x512 scaled) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA: Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- PWA: iOS Meta Tags for Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Agency Brain" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA: Theme Colors -->
    <meta name="theme-color" content="#020817" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#020817" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#020817" />
  </head>

  <body>
    <!-- PWA Splash Screen - Shows instantly before JS loads -->
    <div id="splash-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #020817;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    ">
      <img 
        src="/lovable-uploads/agencybrain-logo.png" 
        alt="Agency Brain" 
        style="width: 180px; height: auto; margin-bottom: 32px;"
      />
      <div style="display: flex; gap: 8px;">
        <div style="
          width: 10px;
          height: 10px;
          background-color: #3b82f6;
          border-radius: 50%;
          animation: splashBounce 1.4s ease-in-out infinite;
        "></div>
        <div style="
          width: 10px;
          height: 10px;
          background-color: #3b82f6;
          border-radius: 50%;
          animation: splashBounce 1.4s ease-in-out 0.2s infinite;
        "></div>
        <div style="
          width: 10px;
          height: 10px;
          background-color: #3b82f6;
          border-radius: 50%;
          animation: splashBounce 1.4s ease-in-out 0.4s infinite;
        "></div>
      </div>
    </div>
    <style>
      @keyframes splashBounce {
        0%, 60%, 100% { 
          transform: translateY(0); 
          opacity: 0.4;
        }
        30% { 
          transform: translateY(-10px); 
          opacity: 1;
        }
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
